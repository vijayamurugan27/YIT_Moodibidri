<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header class="bg-primary text-white text-center p-4">
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('menu') }}">Menu</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('order') }}">Order</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('owner') }}">Orders</a></li>
            </ul>
        </nav>
    </header>
    <main class="container p-4">
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-primary text-white text-center p-4 mt-4">
        &copy; 2024 Restaurant App. All rights reserved.
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
