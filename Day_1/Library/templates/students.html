<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
</head>
<body>
    <h1>Students</h1>
    <ul>
        {% for student in students %}
        <li>{{ student.name }} ({{ student.email }})
            <a href="{{ url_for('update_student', id=student.id) }}">Update</a>
            <a href="{{ url_for('delete_student', id=student.id) }}">Delete</a>
        </li>
        {% endfor %}
    </ul>
    <p><a href="{{ url_for('add_student') }}">Add a new student</a></p>
</body>
</html>
