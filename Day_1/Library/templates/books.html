<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
</head>
<body>
    <h1>Books</h1>
    <ul>
        {% for book in books %}
        <li>{{ book.title }} ({{ book.author }}) - {{ book.status }}
            <a href="{{ url_for('update_book', id=book.id) }}">Update</a>
            <a href="{{ url_for('delete_book', id=book.id) }}">Delete</a>
        </li>
        {% endfor %}
    </ul>
    <p><a href="{{ url_for('add_book') }}">Add a new book</a></p>
</body>
</html>
