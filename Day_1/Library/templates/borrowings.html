<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrowings</title>
</head>
<body>
    <h1>Borrowings</h1>
    <ul>
        {% for borrowing in borrowings %}
        <li>Book ID: {{ borrowing.book_id }} - Student ID: {{ borrowing.student_id }} - Borrow Date: {{ borrowing.borrow_date }} - Return Date: {{ borrowing.return_date }}
            <a href="{{ url_for('update_borrowing', id=borrowing.id) }}">Update</a>
            <a href="{{ url_for('delete_borrowing', id=borrowing.id) }}">Delete</a>
        </li>
        {% endfor %}
    </ul>
    <p><a href="{{ url_for('add_borrowing') }}">Add a new borrowing</a></p>
</body>
</html>
