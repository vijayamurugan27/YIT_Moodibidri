<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update a borrowing</title>
</head>
<body>
    <h1>Update a borrowing</h1>
    <form method="post">
        <label for="book_id">Book ID:</label>
        <select id="book_id" name="book_id">
            {% for book in books %}
            <option value="{{ book.id }}" {% if book.id == borrowing.book_id %}selected{% endif %}>{{ book.title }}</option>
            {% endfor %}
        </select><br><br>
        <label for="student_id">Student ID:</label>
        <select id="student_id" name="student_id">
            {% for student in students %}
            <option value="{{ student.id }}" {% if student.id == borrowing.student_id %}selected{% endif %}>{{ student.name }}</option>
            {% endfor %}
        </select><br><br>
        <label for="borrow_date">Borrow Date:</label>
        <input type="date" id="borrow_date" name="borrow_date" value="{{ borrowing.borrow_date }}"><br><br>
        <label for="return_date">Return Date:</label>
        <input type="date" id="return_date" name="return_date" value="{{ borrowing.return_date }}"><br><br>
        <input type="submit" value="Update borrowing">
    </form>
</body>
</html>
