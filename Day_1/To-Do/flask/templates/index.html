<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 60%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .todo-list {
            list-style: none;
            max-width: 400px;
            margin: 0 auto;
            padding: 0;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .todo-list li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .todo-list li:last-child {
            border-bottom: none;
        }
        .todo-list li a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <form action="{{ url_for('add_todo') }}" method="post">
        <input type="text" name="todo" placeholder="Add new todo" required>
        <button type="submit">Add</button>
    </form>
    <ul class="todo-list">
        {% for todo in todos %}
        <li>
            {{ todo }}
            <a href="{{ url_for('delete_todo', index=loop.index - 1) }}">Delete</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
