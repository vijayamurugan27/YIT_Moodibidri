{% extends "base.html" %}

{% block title %}405 - Method Not Allowed{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-content">
        <h1 class="error-code">405</h1>
        <h2 class="error-title">Method Not Allowed</h2>
        <p class="error-message">
            The HTTP method you used is not allowed for this URL.
            Please check if you're using the correct method (GET, POST, PUT, DELETE, etc.).
        </p>
        <div class="error-actions">
            <a href="{{ url_for('index') }}" class="btn btn-primary">Go Home</a>
            <button onclick="history.back()" class="btn btn-secondary">Go Back</button>
        </div>
    </div>
</div>
{% endblock %}
