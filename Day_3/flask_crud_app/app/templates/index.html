{% extends 'base.html' %}

{% block title %}Books{% endblock %}

{% block content %}
    <h1>Books</h1>
    <a href="{{ url_for('book_routes.add_book') }}" class="btn btn-primary mb-3">Add Book</a>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>#</th>
                <th>Title</th>
                <th>Author</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ book.title }}</td>
                    <td>{{ book.author }}</td>
                    <td>
                        <div class="d-flex align-items-center">
                            <a href="{{ url_for('book_routes.edit_book', id=book.id) }}" class="btn btn-success">Edit</a>
                            <a href="{{ url_for('book_routes.delete_confirm', id=book.id) }}" class="btn btn-danger ml-2">Delete</a>
                        </div>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
