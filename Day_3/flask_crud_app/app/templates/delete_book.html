{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
    <div class="card bg-danger text-white">
        <div class="card-body">
            <h5 class="card-title">Are you sure you want to delete the book "{{ book.title }}"?</h5>
            <p class="card-text">This action cannot be undone.</p>
            <form action="{{ url_for('book_routes.delete_book', id=book.id) }}" method="post" class="d-inline">
                <button type="submit" class="btn btn-light">Yes, Delete</button>
            </form>
            <a href="{{ url_for('book_routes.index') }}" class="btn btn-secondary">No, Cancel</a>
        </div>
    </div>
{% endblock %}
